name: Build KImageFormats
on: [workflow_dispatch, pull_request]

env:
  VCPKG_BINARY_SOURCES: 'clear;default,readwrite'
  VCPKG_COMMIT_ID: '0804e3b55b7e435c593707071052363fa876f170'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            qtVersion: '6.9.3'
            buildArch: 'X64'
          - os: ubuntu-24.04-arm
            qtVersion: '6.9.3'
            buildArch: 'Arm64'
          - os: macos-26
            qtVersion: '6.9.3'
            buildArch: 'Universal'
          - os: macos-15
            qtVersion: '6.7.3'
            buildArch: 'Universal'
          - os: windows-2022
            qtVersion: '6.9.3'
            qtArch: 'win64_msvc2022_64'
            buildArch: 'X64'
          - os: windows-2022
            qtVersion: '6.9.3'
            qtArch: 'win64_msvc2022_arm64_cross_compiled'
            buildArch: 'Arm64'
    env:
      AUTOSIGN_REQUESTED: ${{ github.ref == 'refs/heads/master' }}
      CAN_AUTOSIGN_WINDOWS: ${{ vars.AZURE_SIGNING_CERTIFICATE != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Qt
        uses: jdpurcell/install-qt-action@v5
        with:
          version: ${{ matrix.qtVersion }}
          arch: ${{ matrix.qtArch }}
          cache: true
          use-naqt: true
          setup-python: false

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Build KImageFormats
        env:
          buildArch: ${{ matrix.buildArch }}
        shell: pwsh
        run: pwsh/buildkimageformats.ps1

      - name: Signing (Windows)
        if: runner.os == 'Windows' && env.AUTOSIGN_REQUESTED == 'true' && env.CAN_AUTOSIGN_WINDOWS == 'true'
        uses: azure/trusted-signing-action@v0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ vars.AZURE_ENDPOINT }}
          trusted-signing-account-name: ${{ vars.AZURE_SIGNING_ACCOUNT }}
          certificate-profile-name: ${{ vars.AZURE_SIGNING_CERTIFICATE }}
          files-folder: KImageFormats/output
          files-folder-filter: dll
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Upload artifact
        if: github.ref != 'refs/heads/master'
        uses: actions/upload-artifact@v5
        with:
          path: KImageFormats/output
          name: KImageFormats-${{ runner.os }}-${{ matrix.qtVersion }}-${{ matrix.buildArch }}

      - name: Zip artifact
        if: github.ref == 'refs/heads/master'
        uses: thedoctor0/zip-release@0.7.6
        with:
          directory: KImageFormats/output
          filename: KImageFormats-${{ runner.os }}-${{ matrix.qtVersion }}-${{ matrix.buildArch }}.zip

      - name: Upload to continuous release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cont
          files: KImageFormats/output/KImageFormats-*.zip
