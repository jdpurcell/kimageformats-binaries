name: Build KImageFormats
on: [workflow_dispatch, pull_request]

env:
  VCPKG_BINARY_SOURCES: 'clear;default,readwrite'
  VCPKG_COMMIT_ID: '50c0cb48a0cf2f6fc5c7b2c0d2bafbe26d0a7ca2'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            qtVersion: '6.9.3'
            buildArch: 'X64'
          - os: ubuntu-24.04-arm
            qtVersion: '6.9.3'
            buildArch: 'Arm64'
          - os: macos-26
            qtVersion: '6.9.3'
            buildArch: 'Universal'
          - os: macos-13
            qtVersion: '5.15.2'
            buildArch: 'X64'
          - os: windows-2022
            qtVersion: '6.9.3'
            qtArch: 'win64_msvc2022_64'
            buildArch: 'X64'
          - os: windows-2022
            qtVersion: '6.9.3'
            qtArch: 'win64_msvc2022_arm64_cross_compiled'
            buildArch: 'Arm64'
          - os: windows-2022
            qtVersion: '5.15.2'
            qtArch: 'win32_msvc2019'
            buildArch: 'X86'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Qt
        uses: jdpurcell/install-qt-action@v5
        with:
          version: ${{ matrix.qtVersion }}
          arch: ${{ matrix.qtArch }}
          cache: true
          use-naqt: true
          setup-python: false

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Build KImageFormats
        env:
          buildArch: ${{ matrix.buildArch }}
        shell: pwsh
        run: pwsh/buildkimageformats.ps1

      - name: Upload artifact
        if: github.ref != 'refs/heads/master'
        uses: actions/upload-artifact@v5
        with:
          path: KImageFormats/output
          name: KImageFormats-${{ runner.os }}-${{ matrix.qtVersion }}-${{ matrix.buildArch }}

      - name: Zip artifact
        if: github.ref == 'refs/heads/master'
        uses: thedoctor0/zip-release@0.7.6
        with:
          directory: KImageFormats/output
          filename: KImageFormats-${{ runner.os }}-${{ matrix.qtVersion }}-${{ matrix.buildArch }}.zip

      - name: Upload to continuous release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cont
          files: KImageFormats/output/KImageFormats-*.zip
