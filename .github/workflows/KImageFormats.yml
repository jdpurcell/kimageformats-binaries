name: Build KImageFormats
on:
  push:
    branches: [master]
  workflow_dispatch:
  pull_request:
    branches: [master]

env:
  VCPKG_BINARY_SOURCES: 'clear;default,readwrite'
  VCPKG_COMMIT_ID: 'd5ec528843d29e3a52d745a64b469f810b2cedbf'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            qtVersion: '6.8.2'
            buildArch: 'X64'
          - os: ubuntu-24.04-arm
            qtVersion: '6.8.2'
            buildArch: 'Arm64'
          - os: macos-14
            qtVersion: '6.8.2'
            buildArch: 'Universal'
          - os: macos-13
            qtVersion: '5.15.2'
            buildArch: 'X64'
          - os: windows-2022
            qtVersion: '6.8.2'
            qtArch: 'win64_msvc2022_64'
            buildArch: 'X64'
          - os: windows-2022
            qtVersion: '6.8.2'
            qtArch: 'win64_msvc2022_arm64_cross_compiled'
            buildArch: 'Arm64'
          - os: windows-2022
            qtVersion: '5.15.2'
            qtArch: 'win32_msvc2019'
            buildArch: 'X86'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jdpurcell/install-qt-action@v5
        with:
          version: ${{ matrix.qtVersion }}
          arch: ${{ matrix.qtArch }}
          cache: true
          use-naqt: true
          setup-python: false

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Build KImageFormats
        run: pwsh pwsh/buildkimageformats.ps1
        env:
          buildArch: ${{ matrix.buildArch }}

      - name: Upload Artifact
        if: github.ref != 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: KImageFormats-${{ runner.os }}-${{ matrix.qtVersion }}-${{ matrix.buildArch }}
          path: KImageFormats/output

      - name: Zip Artifact
        if: github.ref == 'refs/heads/master'
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          path: KImageFormats/output/
          filename: "KImageFormats-${{ runner.os }}-${{ matrix.qtVersion }}-${{ matrix.buildArch }}.zip"

      - name: Upload to continuous release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'cont'
          files: KImageFormats-*.zip
