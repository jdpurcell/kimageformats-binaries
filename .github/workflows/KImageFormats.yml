name: Build KImageFormats
on:
  push:
    branches: [master]
  workflow_dispatch:
  pull_request:
    branches: [master]

env:
  VCPKG_BINARY_SOURCES: 'clear;default,readwrite'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            qtVersion: '5.15.2'
            buildArch: 'X64'
          - os: macos-14
            qtVersion: '6.7.3'
            buildArch: 'Universal'
          - os: macos-14
            qtVersion: '5.15.2'
            buildArch: 'X64'
          - os: windows-2022
            qtVersion: '6.7.3'
            qtArch: 'win64_msvc2019_64'
            buildArch: 'X64'
          - os: windows-2022
            qtVersion: '6.7.3'
            qtArch: 'win64_msvc2019_arm64'
            buildArch: 'Arm64'
          - os: windows-2022
            qtVersion: '5.15.2'
            qtArch: 'win32_msvc2019'
            buildArch: 'X86'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: ${{ matrix.qtVersion }}
          arch: ${{ matrix.qtArch }}

      # Download and build vcpkg, without installing any port. If content is cached already, it is a no-op.
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '7adc2e4d49e8d0efc07a369079faa6bc3dbb90f3'

      - name: Build KImageFormats (just one big step for now)
        run: pwsh pwsh/buildkimageformats.ps1
        env:
          buildArch: ${{ matrix.buildArch }}

      - name: 'Upload Artifact'
        if: github.ref != 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: KImageFormats-${{ runner.os }}-${{ matrix.qtVersion }}-${{ matrix.buildArch }}
          path: KImageFormats/output

      - name: 'Zip Artifact'
        if: github.ref == 'refs/heads/master'
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          path: KImageFormats/output/
          filename: "KImageFormats-${{ runner.os }}-${{ matrix.qtVersion }}-${{ matrix.buildArch }}.zip"

      - name: 'Upload to continous release'
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'cont'
          files: KImageFormats-*.zip
